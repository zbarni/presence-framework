<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Media Server User Guide</title><link rel="stylesheet" type="text/css" href="css/telestax_org.css"/><meta name="generator" content="DocBook XSL Stylesheets V1.77.1"/><meta name="description" content="The Mobicents Platform is the first and only open source VoIP platform certified for JAIN SLEE 1.0 and SIP Servlets 1.1 compliance. Mobicents serves as a high-performance core for Service Delivery Platforms (SDPs) and IP Multimedia Subsystems (IMSs) by leveraging J2EE to enable the convergence of data and video in Next-Generation Intelligent Network (NGIN) applications. The Mobicents Platform enables the composition of predefined Service Building Blocks (SBBs) such as Call-Control, Billing, User-Provisioning, Administration and Presence-Sensing. Out-of-the-box monitoring and management of Mobicents components is achieved through JMX Consoles. JSLEE allows popular protocol stacks such as SIP to be plugged in as Resource Adapters (RAs), and Service Building Blocks—which share many similarities with EJBs—allow the easy accommodation and integration of enterprise applications with end points such as the Web, Customer Relationship Management (CRM) systems and Service-Oriented Architectures (SOAs). The Mobicents Platform is the natural choice for telecommunication Operations Support Systems (OSSs) and Network Management Systems (NMSs). In addition to the telecommunication industry, the Mobicents Platform is suitable for a variety of problem domains demanding an Event-Driven Architecture (EDA) for high-volume, low-latency signaling, such as financial trading, online gaming, (RFID) sensor network integration, and distributed control."/><link rel="home" href="index.html" title="Media Server User Guide"/><link rel="next" href="pr01.html" title="Preface"/><meta xmlns:d="http://docbook.org/ns/docbook" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" http-equiv="Content-Type" content="text/html; charset=UTF-8"/></head><b cations Platform<br/></span></div><code class="email">&lt;<a class="email" href="mailto:pavel.slegr@gmail.com">pavel.slegr@gmail.com</a>&gt;</code><code class="email">&lt;<a class="email" href="mailto:pslegr@redhat.com">pslegr@redhat.com</a>&gt;</code></div><div class="author"><h3 class="author"><span class="firstname">Oifa</span> <span class="surname">Yulian</span></h3><div class="affiliation"><span class="orgname">Sipme Israel<br/></span> <span class="orgdiv">Mobicents<br/></span><span class="orgdiv">JBoss Communications Platform<br/></span></div><code class="email">&lt;<a class="email" href="mailto:oifa.yulian@gmail.com">oifa.yulian@gmail.com</a>&gt;</code><code class="email">&lt;<a class="email" href="mailto:yulian.oifa@telestax.com">yulian.oifa@telestax.com</a>&gt;</code></div></div></div><div><p class="copyright">Copyright © 2013 Telestax Inc</p></div><div><div class="abstract"><p class="title"><strong>Abstract</strong></p><p><span class="application">The Mobicents Platform</span> is the first and only open source <acronym class="acronym">VoIP</acronym> platform certified for <acronym class="acronym">JAIN SLEE</acronym> 1.0 and <acronym class="acronym">SIP</acronym> Servlets 1.1 compliance.  <span class="application">Mobicents</span> serves as a high-performance core for Service Delivery Platforms (<acronym class="acronym">SDP</acronym>s) and <acronym class="acronym">IP</acronym> Multimedia Subsystems (<acronym class="acronym">IMS</acronym>s) by leveraging <acronym class="acronym">J2EE</acronym> to enable the convergence of data and video in Next-Generation Intelligent Network (<acronym class="acronym">NGIN</acronym>) applications.</p><p>The <span class="application">Mobicents Platform</span> enables the composition of predefined Service Building Blocks (<acronym class="acronym">SBB</acronym>s) such as Call-Control, Billing, User-Provisioning, Administration and Presence-Sensing.  Out-of-the-box monitoring and management of <span class="application">Mobicents</span> components is achieved through <acronym class="acronym">JMX</acronym> Consoles. <acronym class="acronym">JSLEE</acronym> allows popular protocol stacks such as <acronym class="acronym">SIP</acronym> to be plugged in as Resource Adapters (<acronym class="acronym">RA</acronym>s), and Service Building Blocks—which share many similarities with <acronym class="acronym">EJB</acronym>s—allow the easy accommodation and integration of enterprise applications with end points such as the Web, Customer Relationship Management (<acronym class="acronym">CRM</acronym>) systems and Service-Oriented Architectures (<acronym class="acronym">SOA</acronym>s). The <span class="application">Mobicents Platform</span> is the natural choice for telecommunication Operations Support Systems (OSSs) and Network Management Systems (NMSs).</p><p>In addition to the telecommunication industry, the <span class="application">Mobicents Platform</span> is suitable for a variety of problem domains demanding an Event-Driven Architecture (<acronym class="acronym">EDA</acronym>) for high-volume, low-latency signaling, such as financial trading, online gaming, (<acronym class="acronym">RFID</acronym>) sensor network integration, and distributed control.</p></div></div></div><hr/></div><div class="toc"><dl><dt><span class="preface"><a href="pr01.html">Preface</a></span></dt><dd><dl><dt><span class="section"><a href="pr01.html#d0e323">1. Document Conventions</a></span></dt><dd><dl><dt><span class="section"><a href="pr01.html#d0e333">1.1. Typographic Conventions</a></span></dt><dt><span class="section"><a href="pr01.html#d0e549">1.2. Pull-quote Conventions</a></span></dt><dt><span class="section"><a href="pr01.html#d0e568">1.3. Notes and Warnings</a></span></dt></dl></dd></dl></dd><dt><span class="chapter"><a href="ch01.html">1. Introduction to the Mobicents Media Server</a></span></dt><dd><dl><dt><span class="section"><a href="ch01.html#ittms-Overview-the_Reasoning_and_Need_for_Media_Servers">1.1.
